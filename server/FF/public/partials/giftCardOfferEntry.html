<div class="business-entry" data-ng-class="{expanded: expanded}">
    <!-- title and logo -->
    <div class="entry-content content" data-ng-click="expanded = !expanded">
        <div class="toggle"></div>
        <div class="business-logo">
            <img alt="Business Logo" src="i/empty.gif" data-ng-src="{{giftCardOffer.businessPicture}}"/>
        </div>
        <div class="business-title">
            <div class="business-title-container">
                <div class="business-name">{{giftCardOffer.businessName}}</div>
                <div class="business-activation">Activation : {{giftCardOffer.activationDateTime | date:'MM/dd/yyyy hh:mm a'}}</div>
            </div>
        </div>
    </div>
    <!-- end title and logo -->

    <!-- detail -->
    <div class="entry-detail">
        <div class="redeem-entry" data-ng-repeat="giftCard in giftCardOffer.giftCards">
            <!-- discount -->
            <div class="redeem">
                <span class="value">${{giftCard.quantity}}</span><br/>
                <span class="discount">{{giftCard.discount}}%</span>
                <span class="discount-label">off</span>
            </div>
            <!-- end discount -->
            <!-- redeem now -->
            <div class="redeem-now">
                <a class="btn btn-success btn-medium" href="javascript:;" data-ng-href="#/redeem/{{giftCard.businessId}}/1">
                    Redeem Now
                </a>
            </div>
            <!-- end redeem now -->
            <!-- details link -->
            <div class="details">
                <a href="javascript:;" data-ng-href="#/details/{{giftCard.id}}">Details</a>
            </div>
            <!-- end details link -->
        </div>
    </div>
    <!-- end detail -->
</div>
